<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .error-code {
            font-size: 6em;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .error-message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .error-details {
            font-size: 1em;
            opacity: 0.8;
            margin: 20px 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">403</h1>
        <h2 class="error-message">Forbidden</h2>
        <p class="error-details">
            You don't have permission to access the requested resource on this VNLib.WebServer instance.
        </p>
        <p class="error-details">
            This is a custom error page served by the VNLib.WebServer for testing purposes.
        </p>
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
    
    <script>
        console.log('VNLib.WebServer 403 error page loaded');
        console.log('Requested URL:', window.location.href);
    </script>
</body>
</html>
